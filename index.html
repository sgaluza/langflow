<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Estimations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #182f25; /* Цвет фона */
            color: white; /* Цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        footer {
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upwork Estimations</h1>
    </header>
    <div class="content">
        <langflow-chat
            window_title="Upwork Estimation"
            flow_id="7e0c0db9-ba69-4b90-a4a7-0f197b338d93"
            chat_inputs='{"input":""}'
            chat_input_field="input"
            host_url="http://localhost:7860"
        ></langflow-chat>
    </div>
    <footer>
        <p>Symfa.com R&D</p>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@main/dist/build/static/js/bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatElement = document.querySelector("langflow-chat");
            if (!chatElement) {
                console.error("Chat element not found");
            } else {
                console.log("Chat element loaded successfully");
            }
        });
    </script>
</body>
</html>
